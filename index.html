<!DOCTYPE html>
<html>

<head>
    <title>Payment </title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="p-2">
        <div class="container p-0 border border-ligth border-1 bg-white ">
            <div class="row px-3">
                <div class="col-md-12 d-block border-bottom border-1 bg-light border-ligth" style="height: 70px">
                    <h2>Payment from example</h2>
                </div>
            </div>
            <div class="row p-4 g-3">

                <span class="border d-flex  rounded-2 border-1 border-danger-subtle text-color align-items-center"
                    style="height: 70px">
                    <h5 id="head1">Some fields are missing</h5>
                </span>
            </div>
            <div class="form px-3 bg-white ">

                <!--grupo de pago-->
                <div class="row d-flex pt-2 g-3 needs-validation validate">
                    <div class="col-md-5">
                        <div data-mdb-input-init class="form-outline mb-4">

                            <label class="form-label" for="form7Card">
                                <h5>Card #</h5>
                            </label>
                            <input type="number has-validation" id="form7Card" class="form-control"
                                placeholder="XXXXXXXX" required />
                            <div class="invalid-feedback">
                                Please provide a valid Credit Card number.
                            </div>

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form7Cvc">
                                <h5>CVC #</h5>
                            </label>
                            <input type="number has-validation" id="form7Cvc" class="form-control" placeholder="0000"
                                required />
                            <div class="invalid-feedback">
                                Please provide a CVC valid.
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form7amount">
                                <h5>Amount</h5>
                            </label>
                            <input type="number" id="form7amount" class="form-control" placeholder="$ Amount">

                        </div>
                    </div>
                </div>
                <!-- Fin grupo de pago-->

                <!--grupo de Nombre-->
                <div class="row d-flex pt-2 g-3">
                    <div class="col-md-6">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form7Fisrt_name">
                                <h5>First Name</h5>
                            </label>
                            <input type="text" id="form7Fisrt_name" class="form-control" required />
                        </div>
                        <div class="invalid-feedback">
                            Please provide a CVC valid.
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="form7Last_name">
                                <h5>Last Name</h5>
                            </label>
                            <input type="text" id="form7Last_name" class="form-control" />
                        </div>
                    </div>

                </div>
                <!--Fin grupo de Nombre-->

                <!--grupo Ubicación-->
                <div class="row d-flex pt-2 g-3">
                    <div class="col-md-6">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="formCity">
                                <h5>City</h5>
                            </label>
                            <input type="text" id="formCity" class="form-control" />
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="formState">
                                <h5>State</h5>
                            </label>
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                <option selected>Pick a state</option>
                                <option value="1">Florida</option>
                                <option value="2">New York</option>
                                <option value="3">California</option>
                                <option value="3">Montana</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div data-mdb-input-init class="form-outline mb-4">
                            <label class="form-label" for="formCode">
                                <h5>Postal Code</h5>
                            </label>
                            <input type="text" id="formCode" class="form-control">
                        </div>
                    </div>
                </div>
                <!--Fin grupo de Ubicación-->

                <!--grupo de Message-->
                <div class="row d-flex pt-1 g-3">
                    <div class="col-md-6">
                        <div data-mdb-input-init class="form-outline mb-2">
                            <label class="form-label" for="form_accept">
                                <h5>We accept</h5>
                            </label>
                            <div class="row d-flex px-2 " style="height: 50px"><!--aqui-->
                                <div class="col-md-8  align-items-center d-flex bg-secondary">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1" checked>
                                        <label class="form-check-label" for="inlineRadio1"><img src="/img/master_c.png"
                                                alt=""></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><img src="/img/visa.png"
                                                alt=""></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><img src="/img/dinners.png"
                                                alt=""></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option4">
                                        <label class="form-check-label" for="inlineRadio4"><img
                                                src="/img/American_e.png" alt=""></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label" for="form_message">
                            <h5>Message</h5>
                        </label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                style="height: 100px"></textarea>
                            <p>Add any notes here</p>
                            <!--<label for="floatingTextarea2">Comments</label>-->
                        </div>
                        <!--<div data-mdb-input-init class="form-outline mb-6">
                            <label class="form-label" for="form_message">
                                <h5>Message</h5>
                            </label>
                            <input type="input-group-text" id="form_message" class="form-control" />
                            <p>Add any notes here</p>
                        </div>-->
                    </div>

                </div>
                <!--Fin grupo de Message-->


                <!-- Name input -->
                <div data-mdb-input-init class="form-outline mb-4">

                </div>


                </nav>
            </div>
            <!-- nabvar final -->
            <nav class="navbar pb-0 ">
                <!--<div class="container w-100 bg-danger">-->

                <div class="collapse navbar-collapse border-top border-2 d-flex justify-content-end  bg-light"
                    id="navbarText">
                    <ul class="navbar-nav p-1 d-flex">
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#exampleModal">
                                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Cancel
                                </button>
                                <button type="submit" class="btn btn-primary" data-bs-toggle="modal"
                                    data-bs-target="#exampleModal">
                                    Send
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
                <!--</div>-->
        </div>
    </div>
</body>
