<!DOCTYPE html>
<html>

<head>
    <title>Payment </title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
        integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="p-2">
        <div class="container p-0 border border-ligth border-1 bg-white">
            <div class="row px-3 gx-0 border-bottom border-1 bg-light border-ligth align-items-center"
                style="height: 60px">
                <h2>Payment from example</h2>
            </div>
            <div class="row p-4 g-3">

                <span
                    class="border d-flex alert alert-danger rounded-2 border-1 border-danger-subtle text-color align-items-center"
                    style="height: 70px">
                    <h5 id="head1">Some fields are missing</h5>
                </span>
            </div>
            <form class="form-needs-validation  bg-white " id="myForm" novalidate>
                <div class="form-container px-3">


                    <!--grupo de pago-->
                    <div class="form-row d-flex pt-2 g-3 ">
                        <div class="col-md-5 pe-2">
                            <div data-mdb-input-init class="form-outline mb-4">

                                <label class="form-label" for="form7Card">
                                    <h5>Card #</h5>
                                </label>
                                <input type="number" id="form7Card" class="form-control" placeholder="XXXXXXXX"
                                    required>
                                <div class="invalid-feedback">
                                    Please provide a valid Credit Card number.
                                </div>

                            </div>
                        </div>
                        <div class="col-md-3 pe-2">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form7Cvc">
                                    <h5>CVC #</h5>
                                </label>
                                <input type="number" id="form7Cvc" class="form-control" placeholder="0000" required>
                                <div class="invalid-feedback">
                                    Please provide a CVC valid.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form7amount">
                                    <h5>Amount</h5>
                                </label>
                                <input type="number" id="form7amount" class="form-control" placeholder="$ Amount"
                                    required>
                                <div class="invalid-feedback">
                                    Please provide a Amount valid.
                                </div>
                            </div>

                        </div>
                    </div>
                    <!-- Fin grupo de pago-->

                    <!--grupo de Nombre-->
                    <div class="form-row d-flex pt-2 g-3">
                        <div class="col-md-6 pe-2">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form7Fisrt_name">
                                    <h5>First Name</h5>
                                </label>
                                <input type="text" id="form7Fisrt_name" class="form-control" required>
                                <div class="invalid-feedback">
                                    Please provide a "First Name" valid.
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 pe-2">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="form7Last_name">
                                    <h5>Last Name</h5>
                                </label>
                                <input type="text" id="form7Last_name" class="form-control" required />
                                <div class="invalid-feedback">
                                    Please provide a "Last Name" valid.
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Fin grupo de Nombre-->

                    <!--grupo Ubicación-->
                    <div class="form-row d-flex g-3 ">
                        <div class="col-md-6 pe-2">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="formCity">
                                    <h5>City</h5>
                                </label>
                                <input type="text" id="formCity" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-3 pe-2">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="State">
                                    <h5>State</h5>
                                </label>

                                <select class="form-select" id="State" aria-label=".form-select-sm example">
                                    <option selected>Pick a state</option>
                                    <option value="1">Florida</option>
                                    <option value="2">New York</option>
                                    <option value="3">California</option>
                                    <option value="3">Montana</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div data-mdb-input-init class="form-outline mb-4">
                                <label class="form-label" for="formCode">
                                    <h5>Postal Code</h5>
                                </label>
                                <input type="number" id="formCode" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--Fin grupo de Ubicación-->

                    <!--grupo de Message-->
                    <div class="form-row d-flex pt-1 g-3">
                        <div class="col-md-6">
                            <div data-mdb-input-init class="form-outline mb-2">
                                <label class="form-label" for="accept">
                                    <h5>We accept</h5>
                                </label>

                                <div class="form-row d-flex  " style="height: 50px">
                                    <div class="col-md-8  align-items-center d-flex bg-secondary border rounded-2">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio1" value="option1" checked>
                                            <label class="form-check-label" for="inlineRadio1"><img
                                                    src="/img/master_c.png" alt=""></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio2" value="option2">
                                            <label class="form-check-label" for="inlineRadio2"><img src="/img/visa.png"
                                                    alt=""></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio3" value="option3">
                                            <label class="form-check-label" for="inlineRadio3"><img
                                                    src="/img/dinners.png" alt=""></label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="inlineRadio4" value="option4">
                                            <label class="form-check-label" for="inlineRadio4"><img
                                                    src="/img/American_e.png" alt=""></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5>Message</h5>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                                    style="height: 100px"></textarea>
                                <p>Add any notes here</p>
                            </div>
                        </div>
                    </div>
                    <!--Fin grupo de Message-->
                </div>
                <!-- nabvar final -->
                <nav class="navbar pb-0 ">
                    <div class="collapse navbar-collapse border-top border-2 d-flex justify-content-end bg-light"
                        style="background-color: #ced4da;" id="navbarText">
                        <ul class="navbar-nav p-1 d-flex">
                            <li class="nav-item">
                                <a class="nav-link text-dark" href="#exampleModal">
                                    <button type="button" class="btn btn-secondary " onclick="resetForm()">
                                        Cancel
                                    </button>
                                    <button class="btn btn-primary" type="submit" value="Send Request">
                                        Send
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>


            </form>


        </div>
    </div>
    <script>
        // JavaScript para deshabilitar el envío de formularios, si estos tienen campos invalidos
        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('form-needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    <script>
        // Para limpiar el formulario
        function resetForm() {
            document.getElementById("myForm").reset();
        }
    </script>
    <!-- Bootstrap JS files DON'T REMOVE THESE FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>
</body>

</html>
